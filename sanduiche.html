    <h1>Como fazer um sanduba</h1>
    <h2>Ingredientes:</h2>
    <p><strong>2</strong> fatias de pão</p>
    <p><strong>2</strong> fatias de queijo e presunto</p>
    <h2>Como fazer:</h2>
    <p>Você coloca as fatias de queijo e presunto na mistera e deixa esquenteas por <strong>2 minutos</strong></p>
